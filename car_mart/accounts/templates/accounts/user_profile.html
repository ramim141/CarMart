{% extends "base.html" %}
{% block body %}
<h1>Profile</h1>
<a href="{% url 'edit_profile' user.id %}" class="btn btn-primary">Edit Profile</a>
<h2 class="my-2">Owned:</h2>
<div>
    <div class="row row-cols-md-4">
        {% for car in data %}
        <div class="col-3 gy-2">
            <div class="card text-center">
                <img src="{{car.image.url}}" class="card-img-top" alt="{{car.model}}">
                <div class="card-body">
                    <h2 class="card-title">{{car.model}}</h2>
                    <p class="card-text fw-bold">${{car.price}}</p>
                    <h6 class="card-subtitle mb-3 text-body-secondary">{{car.brand.name}}</h6>
                    <a href="{% url "car_detail" car.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
