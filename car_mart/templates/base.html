<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="sticky-top" style="background-color: antiquewhite;">
        <nav class="navbar navbar-white navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Car Mart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-2">
                        {% if request.user.is_authenticated %}
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="btn btn-outline-warning" href="{% url "profile" %}">Profile</a>
                            </li>
                        </ul>
                        <ul class="nav">
                            <li class="nav-item">
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                                </form>
                            </li>
                        </ul>
                        {% else %}
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="btn btn-outline-success" href="{% url "signup" %}">SignUp</a>
                            </li>
                        </ul>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="btn btn-outline-warning" href="{% url "login" %}">Login</a>
                            </li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container my-2">
        {% for m in messages %}
        <div class="alert {% if m.tags == 'error' %}
        alert-danger
        {% else %}
        alert-{{ m.tags }}
        {% endif %} alert-dismissible fade show" role="alert">
            <strong>{{ m }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% comment %} messege show end {% endcomment %}
    <div class="container my-3">
        {% block body %}
        <h1>This Is Base html</h1>
        {% endblock body %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
